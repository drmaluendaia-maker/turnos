<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista del Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="appContent" class="p-8">
        <header class="bg-white shadow-md rounded-lg mb-8">
            <div class="container mx-auto p-4 flex justify-between items-center">
                <h1 class="text-3xl font-bold">Panel del Médico</h1>
                <select id="medicoSelector" class="px-4 py-3 border rounded-lg bg-white">
                    <option value="">Seleccione su nombre...</option>
                </select>
            </div>
        </header>

        <main id="mainContent" class="container mx-auto hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white rounded-2xl shadow-2xl p-8">
                     <h2 class="text-2xl font-bold text-center mb-4">Paciente Actual</h2>
                     <div id="pacienteActual" class="text-center">
                        <p class="text-gray-500 text-xl">No hay paciente en atención.</p>
                     </div>
                </div>

                <div class="bg-white rounded-2xl shadow-2xl p-8">
                    <h2 class="text-2xl font-bold text-center mb-4">Pacientes en Espera</h2>
                    <div id="patientList" class="space-y-4">
                        <p class="text-center text-gray-500">No hay pacientes en espera.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const socket = io();
        let selectedMedicoId = null;

        const medicoSelector = document.getElementById('medicoSelector');
        const mainContent = document.getElementById('mainContent');
        const patientListContainer = document.getElementById('patientList');
        const pacienteActualContainer = document.getElementById('pacienteActual');


        medicoSelector.addEventListener('change', (e) => {
            selectedMedicoId = e.target.value;
            mainContent.classList.toggle('hidden', !selectedMedicoId);
            renderForMedico();
        });


        socket.on('update_medicos', (medicos) => {
            window.medicosData = medicos;
            
            // Guardar el valor seleccionado para no perderlo al recargar la lista
            const currentSelection = medicoSelector.value;
            medicoSelector.innerHTML = '<option value="">Seleccione su nombre...</option>';

            medicos.forEach(medico => {
                const option = document.createElement('option');
                option.value = medico.id;
                option.textContent = `${medico.nombre} - ${medico.especialidad}`;
                medicoSelector.appendChild(option);
            });

            medicoSelector.value = currentSelection;
            renderForMedico();
        });

        socket.on('update_pacientes', (pacientes) => {
            window.pacientesData = pacientes;
            renderForMedico();
        });


        patientListContainer.addEventListener('click', (e) => {
            if(e.target.classList.contains('call-btn')) {
                const pacienteId = e.target.dataset.id;
                socket.emit('llamar_paciente', { medicoId: selectedMedicoId, pacienteId });
            }
        });

        pacienteActualContainer.addEventListener('click', (e) => {
            if(e.target.classList.contains('finish-btn')) {
                socket.emit('finalizar_atencion', selectedMedicoId);
            }
        });


        function renderForMedico() {
            if (!selectedMedicoId || !window.medicosData || !window.pacientesData) {
                return;
            }

            const medico = window.medicosData.find(m => m.id === selectedMedicoId);
            if (!medico) return;

            // Renderizar paciente actual
            pacienteActualContainer.innerHTML = '<p class="text-gray-500 text-xl">No hay paciente en atención.</p>';
            if(medico.atendiendo) {
                pacienteActualContainer.innerHTML = `
                    <div class="bg-blue-100 p-4 rounded-lg">
                        <p class="font-bold text-2xl">${medico.atendiendo.nombre}</p>
                        <button class="finish-btn mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Finalizar Atención</button>
                    </div>
                `;
            }

            // Renderizar lista de espera
            const misPacientes = window.pacientesData.filter(p => p.medicoId === selectedMedicoId && p.status === 'en_espera');
            patientListContainer.innerHTML = '<p class="text-center text-gray-500">No hay pacientes en espera.</p>';
            
            if (misPacientes.length > 0) {
                patientListContainer.innerHTML = '';
                misPacientes.forEach(paciente => {
                    const pacienteCard = document.createElement('div');
                    pacienteCard.className = 'bg-gray-50 p-4 rounded-lg shadow flex justify-between items-center';
                    pacienteCard.innerHTML = `
                        <p class="font-bold text-lg">${paciente.nombre}</p>
                        <button data-id="${paciente.id}" class="call-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded text-sm">Llamar</button>
                    `;
                    patientListContainer.appendChild(pacienteCard);
                });
            }
        }
    });
    </script>
</body>
</html>
