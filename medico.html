<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    
    <div id="selectorView" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center w-full max-w-md">
            <h1 class="text-2xl font-bold text-slate-800 mb-2">Bienvenido al Panel Médico</h1>
            <p class="text-slate-500 mb-6">Por favor, seleccione su nombre para continuar.</p>
            <select id="medicoSelector" class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-white text-lg focus:ring-2 focus:ring-blue-500 transition">
                <option value="">Seleccione su nombre...</option>
            </select>
        </div>
    </div>

    <div id="mainView" class="hidden">
        <header class="bg-white shadow-sm">
            <div class="container mx-auto p-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-800">Panel de Médico</h1>
                <div id="medicoInfo" class="text-right">
                    </div>
            </div>
        </header>

        <main class="container mx-auto p-8 grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
            <section class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-slate-700 mb-4 border-b pb-3">En Consulta</h2>
                <div id="pacienteActualContainer" class="mt-4">
                    <p class="text-center text-slate-500 py-8">Consultorio libre.</p>
                </div>
            </section>
            
            <section class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-slate-700 mb-4 border-b pb-3">Sala de Espera</h2>
                <div id="patientListContainer" class="mt-4 space-y-3 max-h-96 overflow-y-auto pr-2">
                    <p class="text-center text-slate-500 py-8">No hay pacientes en espera.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const socket = io();
        let selectedMedicoId = null;

        const selectorView = document.getElementById('selectorView');
        const mainView = document.getElementById('mainView');
        const medicoSelector = document.getElementById('medicoSelector');
        const medicoInfo = document.getElementById('medicoInfo');
        const patientListContainer = document.getElementById('patientListContainer');
        const pacienteActualContainer = document.getElementById('pacienteActualContainer');

        medicoSelector.addEventListener('change', (e) => {
            selectedMedicoId = e.target.value;
            if (selectedMedicoId) {
                selectorView.classList.add('hidden');
                mainView.classList.remove('hidden');
            } else {
                selectorView.classList.remove('hidden');
                mainView.classList.add('hidden');
            }
            renderForMedico();
        });

        socket.on('update_medicos', (medicos) => {
            window.medicosData = medicos;
            const currentSelection = medicoSelector.value;
            medicoSelector.innerHTML = '<option value="">Seleccione su nombre...</option>';
            medicos.forEach(medico => {
                const option = document.createElement('option');
                option.value = medico.id;
                option.textContent = `${medico.nombre} - ${medico.especialidad}`;
                medicoSelector.appendChild(option);
            });
            medicoSelector.value = currentSelection;
            renderForMedico();
        });

        socket.on('update_pacientes', (pacientes) => {
            window.pacientesData = pacientes;
            renderForMedico();
        });

        mainView.addEventListener('click', (e) => {
            const callBtn = e.target.closest('.call-btn');
            const finishBtn = e.target.closest('.finish-btn');
            if(callBtn) {
                socket.emit('llamar_paciente', { medicoId: selectedMedicoId, pacienteId: callBtn.dataset.id });
            }
            if(finishBtn) {
                socket.emit('finalizar_atencion', selectedMedicoId);
            }
        });

        function renderForMedico() {
            if (!selectedMedicoId || !window.medicosData || !window.pacientesData) return;
            const medico = window.medicosData.find(m => m.id === selectedMedicoId);
            if (!medico) {
                medicoSelector.value = "";
                selectorView.classList.remove('hidden');
                mainView.classList.add('hidden');
                return;
            };

            medicoInfo.innerHTML = `<p class="font-bold text-slate-800">${medico.nombre}</p><p class="text-sm text-slate-500">${medico.especialidad} - C:${medico.consultorio}</p>`;
            
            pacienteActualContainer.innerHTML = '<p class="text-center text-slate-500 py-8">Consultorio libre.</p>';
            if(medico.atendiendo) {
                pacienteActualContainer.innerHTML = `
                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg">
                        <p class="font-bold text-xl text-blue-800">${medico.atendiendo.nombre}</p>
                        <p class="text-blue-600">Atendiendo ahora...</p>
                        <button class="finish-btn mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition transform hover:scale-105">Finalizar Atención</button>
                    </div>`;
            }

            const misPacientes = window.pacientesData.filter(p => p.medicoId === selectedMedicoId && p.status === 'en_espera');
            patientListContainer.innerHTML = '<p class="text-center text-slate-500 py-8">No hay pacientes en espera.</p>';
            if (misPacientes.length > 0) {
                patientListContainer.innerHTML = '';
                misPacientes.forEach(paciente => {
                    const pacienteCard = document.createElement('div');
                    pacienteCard.className = 'bg-slate-50 p-3 rounded-lg flex justify-between items-center transition hover:shadow-md';
                    pacienteCard.innerHTML = `
                        <p class="font-semibold text-slate-700">${paciente.nombre}</p>
                        <button data-id="${paciente.id}" class="call-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded-md text-sm transition transform hover:scale-105">Llamar</button>`;
                    patientListContainer.appendChild(pacienteCard);
                });
            }
        }
        
        // --- Lógica para mantener el servidor despierto ---
        const keepAliveInterval = setInterval(() => {
            if (socket.connected) {
                socket.emit('ping');
            }
        }, 10 * 60 * 1000);
    });
    </script>
</body>
</html>
