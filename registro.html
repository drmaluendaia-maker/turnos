<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Sala de Espera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-8 py-4">
            <h1 class="text-2xl font-bold text-slate-800">Panel de Administración</h1>
        </div>
    </header>

    <main class="container mx-auto p-8 grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
        
        <section class="bg-white/70 card rounded-xl shadow-lg p-8 space-y-6">
            <h2 class="text-3xl font-bold text-slate-700 text-center">Gestionar Médicos</h2>
            <form id="medicoForm" class="space-y-4">
                <div>
                    <label for="medicoName" class="block text-sm font-medium text-slate-600 mb-1">Nombre del Médico</label>
                    <input type="text" id="medicoName" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div>
                    <label for="especialidad" class="block text-sm font-medium text-slate-600 mb-1">Especialidad</label>
                    <input type="text" id="especialidad" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div>
                    <label for="consultorio" class="block text-sm font-medium text-slate-600 mb-1">Consultorio</label>
                    <input type="text" id="consultorio" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <button type="submit" class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-3 rounded-lg shadow-md hover:scale-105 transition transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    <span>Agregar Médico</span>
                </button>
            </form>
            <div id="medicoList" class="mt-6 space-y-3 max-h-60 overflow-y-auto pr-2">
                </div>
        </section>

        <section class="bg-white/70 card rounded-xl shadow-lg p-8 space-y-6">
            <h2 class="text-3xl font-bold text-slate-700 text-center">Registro de Pacientes</h2>
            <form id="pacienteForm" class="space-y-4">
                <div>
                    <label for="patientName" class="block text-sm font-medium text-slate-600 mb-1">Nombre y Apellido</label>
                    <input type="text" id="patientName" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 transition">
                </div>
                <div>
                    <label for="medicoSelect" class="block text-sm font-medium text-slate-600 mb-1">Asignar a Médico</label>
                    <select id="medicoSelect" required class="w-full px-4 py-2 border border-slate-300 rounded-lg bg-white focus:ring-2 focus:ring-green-500 transition">
                        <option value="">Seleccione un médico...</option>
                    </select>
                </div>
                <button type="submit" class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold py-3 rounded-lg shadow-md hover:scale-105 transition transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 11a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1v-1z" /></svg>
                    <span>Registrar Paciente</span>
                </button>
            </form>
        </section>

    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const medicoForm = document.getElementById('medicoForm');
            const pacienteForm = document.getElementById('pacienteForm');
            const medicoNameInput = document.getElementById('medicoName');
            const especialidadInput = document.getElementById('especialidad');
            const consultorioInput = document.getElementById('consultorio');
            const patientNameInput = document.getElementById('patientName');
            const medicoSelect = document.getElementById('medicoSelect');
            const medicoList = document.getElementById('medicoList');

            medicoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                socket.emit('agregar_medico', {
                    nombre: medicoNameInput.value.trim(),
                    especialidad: especialidadInput.value.trim(),
                    consultorio: consultorioInput.value.trim()
                });
                medicoForm.reset();
            });
            
            medicoList.addEventListener('click', (e) => {
                const deleteButton = e.target.closest('.delete-medico-btn');
                if(deleteButton) {
                    socket.emit('eliminar_medico', deleteButton.dataset.id);
                }
            });

            pacienteForm.addEventListener('submit', (e) => {
                e.preventDefault();
                socket.emit('registrar_paciente', {
                    nombre: patientNameInput.value.trim(),
                    medicoId: medicoSelect.value,
                    horaLlegada: Date.now()
                });
                pacienteForm.reset();
            });

            socket.on('update_medicos', (medicos) => {
                medicoList.innerHTML = '';
                medicoSelect.innerHTML = '<option value="">Seleccione un médico...</option>';

                if (medicos.length === 0) {
                    medicoList.innerHTML = '<p class="text-center text-slate-500 py-4">No hay médicos registrados.</p>';
                } else {
                    medicos.forEach(medico => {
                        const medicoDiv = document.createElement('div');
                        medicoDiv.className = 'bg-slate-50 p-3 rounded-lg flex justify-between items-center transition hover:bg-slate-100';
                        medicoDiv.innerHTML = `
                            <div>
                                <p class="font-semibold text-slate-800">${medico.nombre}</p>
                                <p class="text-sm text-slate-500">${medico.especialidad} - C:${medico.consultorio}</p>
                            </div>
                            <button data-id="${medico.id}" class="delete-medico-btn text-slate-400 hover:text-red-500 transition p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                            </button>
                        `;
                        medicoList.appendChild(medicoDiv);

                        const option = document.createElement('option');
                        option.value = medico.id;
                        option.textContent = `${medico.nombre} (${medico.especialidad})`;
                        medicoSelect.appendChild(option);
                    });
                }
            });
            
            // --- Lógica para mantener el servidor despierto ---
            const keepAliveInterval = setInterval(() => {
                if (socket.connected) {
                    socket.emit('ping');
                }
            }, 10 * 60 * 1000);
        });
    </script>
</body>
</html>
