<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Médicos y Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white rounded-2xl shadow-2xl p-8 self-start">
            <h1 class="text-4xl font-bold text-center mb-6">Gestionar Médicos</h1>
            <form id="medicoForm" class="space-y-6">
                <div>
                    <label for="medicoName" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Médico</label>
                    <input type="text" id="medicoName" required class="w-full px-4 py-3 border rounded-lg">
                </div>
                <div>
                    <label for="especialidad" class="block text-sm font-medium text-gray-700 mb-2">Especialidad</label>
                    <input type="text" id="especialidad" required class="w-full px-4 py-3 border rounded-lg">
                </div>
                <div>
                    <label for="consultorio" class="block text-sm font-medium text-gray-700 mb-2">Consultorio</label>
                    <input type="text" id="consultorio" required class="w-full px-4 py-3 border rounded-lg">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-lg">Agregar Médico</button>
            </form>
            <div id="medicoList" class="mt-8 space-y-4">
                <p class="text-center text-gray-500">No hay médicos registrados.</p>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl p-8 self-start">
            <h1 class="text-4xl font-bold text-center mb-6">Registro de Pacientes</h1>
            <form id="pacienteForm" class="space-y-6">
                <div>
                    <label for="patientName" class="block text-sm font-medium text-gray-700 mb-2">Nombre y Apellido</label>
                    <input type="text" id="patientName" required class="w-full px-4 py-3 border rounded-lg">
                </div>
                <div>
                    <label for="medicoSelect" class="block text-sm font-medium text-gray-700 mb-2">Asignar a Médico</label>
                    <select id="medicoSelect" required class="w-full px-4 py-3 border rounded-lg bg-white">
                        <option value="">Seleccione un médico...</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-4 rounded-lg">Registrar Paciente</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            
            // Formularios
            const medicoForm = document.getElementById('medicoForm');
            const pacienteForm = document.getElementById('pacienteForm');

            // Inputs
            const medicoNameInput = document.getElementById('medicoName');
            const especialidadInput = document.getElementById('especialidad');
            const consultorioInput = document.getElementById('consultorio');
            const patientNameInput = document.getElementById('patientName');
            const medicoSelect = document.getElementById('medicoSelect');

            // Listas
            const medicoList = document.getElementById('medicoList');

            // --- Lógica de Médicos ---
            medicoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newMedico = {
                    nombre: medicoNameInput.value.trim(),
                    especialidad: especialidadInput.value.trim(),
                    consultorio: consultorioInput.value.trim()
                };
                socket.emit('agregar_medico', newMedico);
                medicoForm.reset();
            });
            
            medicoList.addEventListener('click', (e) => {
                if(e.target.classList.contains('delete-medico-btn')) {
                    socket.emit('eliminar_medico', e.target.dataset.id);
                }
            });

            // --- Lógica de Pacientes ---
            pacienteForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newPatient = {
                    nombre: patientNameInput.value.trim(),
                    medicoId: medicoSelect.value,
                    horaLlegada: Date.now()
                };
                socket.emit('registrar_paciente', newPatient);
                pacienteForm.reset();
            });


            // --- Actualización de la UI ---
            socket.on('update_medicos', (medicos) => {
                medicoList.innerHTML = '';
                medicoSelect.innerHTML = '<option value="">Seleccione un médico...</option>';

                if (medicos.length === 0) {
                    medicoList.innerHTML = '<p class="text-center text-gray-500">No hay médicos registrados.</p>';
                } else {
                    medicos.forEach(medico => {
                        // Actualizar lista de médicos
                        const medicoDiv = document.createElement('div');
                        medicoDiv.className = 'bg-gray-50 p-4 rounded-lg shadow flex justify-between items-center';
                        medicoDiv.innerHTML = `
                            <div>
                                <p class="font-bold text-lg">${medico.nombre}</p>
                                <p class="text-sm text-gray-600">${medico.especialidad} - Consultorio ${medico.consultorio}</p>
                            </div>
                            <button data-id="${medico.id}" class="delete-medico-btn bg-red-100 text-red-700 font-semibold py-1 px-2 rounded text-xs hover:bg-red-200">Eliminar</button>
                        `;
                        medicoList.appendChild(medicoDiv);

                        // Actualizar select de médicos
                        const option = document.createElement('option');
                        option.value = medico.id;
                        option.textContent = `${medico.nombre} (${medico.especialidad})`;
                        medicoSelect.appendChild(option);
                    });
                }
            });
        });
    </script>
</body>
</html>
